<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- custom js -->
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	
	<!-- header -->
	<header>
		<div class="container">
			<div class="left-div">
				<!-- logo -->
				<a href="#">
					<img src="images/logo.png" class="logo">
				</a>
				<!-- search box -->
				<div class="search-box">
					<img src="images/search.png" alt="search-box">
					<input type="text" name="search__box" placeholder="Search">
				</div>
			</div>
			<div class="center-div">
				<ul>
					<li class="active-nav-tab">
						<img src="images/home.png" alt="home-navigation">
						<a href="#" class="links">Home</a>
					</li>
					<li>
						<img src="images/network.png" alt="network-navigation">
						<a href="#" class="links">My networks</a>
					</li>
					<li>
						<img src="images/jobs.png" alt="jobs-navigation">
						<a href="#" class="links">Jobs</a>
					</li>
					<li>
						<img src="images/message.png" alt="message-navigation">
						<a href="#" class="links">Messaging</a>
					</li>
					<li>
						<img src="images/notification.png" alt="notification-navigation">
						<a href="#" class="links">Notifications</a>
					</li>
				</ul>
			</div>
			<div class="right-div">
				<a  href = "#" class="user-img">
					<img src="images/user-1.png">
				</a>
			</div>
		</div>
	</header>
	
</body>
</html>
